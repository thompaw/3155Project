{% extends '_layout.html' %}

{% block body %}

<h1 class="mb-3">Edit Profile: {{ user.user_name }}</h1>
<div style="width:900px; background-color: rgba(33, 33, 33, 0.856); margin: 75px auto 200px auto; padding-top: 15px; padding-bottom: 15px;">
    <form action="/user_profile/{{ user.user_id }}" method="post">
        <div class="mb-3">
            <label for="location" class="form-label" style="margin-left: 100px; font-size: larger;">Location:</label>
            <input type="text" name="location" id="location" class="form-control" autocomplete="off" required value="{{ user.user_location }}" style="width: 60%; margin: 0px auto 10px auto; padding: 10px;">
        </div>
        <div class="mb-3">
            <label for="biography" class="form-label" style="margin-left: 100px; font-size: larger;">Biograph:</label>
            <br/>
            <textarea name="biography" id="biography" class="from-control" autocomplete="off" value="{{ user.user_biography }}" required style="width: 60%; margin-left: 180px; margin-right: auto;"></textarea>
        </div>
        
        <button type="submit" class="btn btn-outline-primary" style="margin-left: 325px; width: 100px; margin-right: 10px;">Submit</button>
        <button type="button" class="btn btn-outline-danger" style="width: 100px;" onclick="window.location.href='/user_profile/{{ user.user_id }}'">Cancel</button>
    </form>
</div>

{% endblock %}
