{% extends '_layout.html' %}

{% block title %}Create Post{% endblock %}

{% block body %}

<h1 class="mb-3">Edit Post: "{{ post.title }}"</h1>
<div style="width:900px; background-color: rgba(33, 33, 33, 0.856); margin: 75px auto 200px auto; padding-top: 15px; padding-bottom: 15px;">
    <form action="/post/{{ post.post_id }}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label" style="margin-left: 100px; font-size: larger;">Title:</label>
            <input type="text" name="title" id="titles" class="form-control" autocomplete="off" required value="{{ post.title }}" style="width: 60%; margin: 0px auto 10px auto; padding: 10px;">
        </div>
        <div class="mb-3">
            <label for="caption" class="form-label" style="margin-left: 100px; font-size: larger;">Caption:</label>
            <br/>
            <textarea name="caption" id="caption" class="from-control" autocomplete="off" value="{{ post.caption }}" required style="width: 60%; margin-left: 180px; margin-right: auto;"></textarea>
        </div>
        
        <button type="submit" class="btn btn-outline-primary" style="margin-left: 325px; width: 100px; margin-right: 10px;">Submit</button>
        <button type="button" class="btn btn-outline-danger" style="width: 100px;" onclick="location.href='/'">Cancel</button>
    </form>
</div>

{% endblock %}
